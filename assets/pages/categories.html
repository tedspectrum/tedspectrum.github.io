---
layout: page
title: Post Categories
permalink: /categories/
page_type: site
---
<div>
  {% assign sorted = site.categories | sort %}
  {% for category in sorted %}
  <h3>{{ category[0] }}</h3>
  <ul>
    {% for post in category[1] %}
    <li><a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
  {% endfor %}
</div>
