<!DOCTYPE html>
<html>

  <head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Geolocation - Continuous</title>
  <meta name="description" content="  Latitude, Longitude  ({{ lat }},{{ long }})  {{ msg ? msg : '&nbsp;' }}  Start  Stop">

  <link rel="stylesheet" href="/css/main.css">
  <link rel="canonical" href="http://localhost:4000/features/2020/04/24/geolocate-continuous.html">
  <link rel="alternate" type="application/rss+xml" title="Ted Spectrum" href="http://localhost:4000/feed.xml">
  
  
  <style> .app .geolocation--button {
  font-size: 1.5rem;
} </style>

  
</head>


  <body>
    <header class="site-header">
    <div class="wrapper">
      <h1><a href="/" id="top">Ted Spectrum</a></h1>
    </div>
    </header>
    <div class="page-content">
      <div class="wrapper">
        <article class="post" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="post-header">
    <h1 class="post-title" itemprop="name headline">Geolocation - Continuous</h1>
    <p class="post-meta"><time datetime="2020-04-24T00:00:00+01:00" itemprop="datePublished">Apr 24, 2020</time></p>
  </header>

  <div class="post-content" itemprop="articleBody">
    
<div id="geolocationapp" class="app">
  <h2>Latitude, Longitude</h2>
  <h3>({{ lat }},{{ long }})</h3>
  <p>{{ msg ? msg : '&nbsp;' }}</p>
  <button class="geolocation--button" @click.prevent="onLocationStart()">Start</button>
  <button class="geolocation--button" @click.prevent="onLocationStop()">Stop</button>
</div>

  </div>

</article>

      </div>
    </div>

    <footer class="site-footer">
  <div class="wrapper">
    <p><a href="#top">Top</a></p>
  </div>
</footer>

  
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0/dist/vue.min.js"></script>
  


<script> const app = new Vue({
  el: '#geolocationapp',
  data: {
    geoLocationOptions: {
      enableHighAccuracy: true,
      timeout: 30000,
      maximumAge: 1000
    },
    lat: 0,
    long: 0,
    msg: '',
    str: {
      idle: '',
      progress: 'working...',
      nolocation: 'geolocation unavailable'
    },
    watchId: 0
  },
  methods: {
    geolocateStart: function (onSuccess, onErr, opts) {
      let id = 0;
      if (navigator.geolocation) {
        id = navigator.geolocation.watchPosition(onSuccess, onErr, opts);
      } else {
        onErr({ message: this.str.nolocation });
      }
      return id;
    },
    geolocateStop: function (id) {
      if (navigator.geolocation) {
        navigator.geolocation.clearWatch(id);
      } else {
        onErr({ message: this.str.nolocation });
      }
    },
    onLocateError: function (e) {
      this.msg = e.message;
    },
    onLocateSuccess: function (pos) {
      this.lat = pos.coords.latitude.toFixed(7);
      this.long = pos.coords.longitude.toFixed(7);
      this.msg = this.str.idle;
    },
    onLocationStart: function () {
      // button press handler
      this.watchId = this.geolocateStart(
        this.onLocateSuccess,
        this.onLocateError,
        this.geoLocationOptions
      );
    },
    onLocationStop: function () {
      this.geolocateStop(this.watchId);
    }
  }
}); </script>



  </body>

</html>
