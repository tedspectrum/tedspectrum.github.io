  <style> .app {
  font-size: 1.5rem;
} .v-cloak {
  display: none;
} .item-controls ul {
  margin: 0;
  padding-bottom: 0.5em;
  list-style-type: none;
} .item-controls li {
  display: inline;
} .item-controls--button {
  padding: 0.5em 1em 0.5em 1em;

    <header class="site-header">

    <div class="page-content">
      <div class="wrapper">
        <article class="post" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="post-header">
    <h1 class="post-title" itemprop="name headline">Tabs in Vue.js 2</h1>
    <p class="post-meta"><time datetime="2020-05-07T00:00:00+01:00" itemprop="datePublished">May 7, 2020</time></p>
  </header>

  <div class="post-content" itemprop="articleBody">
    
<div id="postapp" class="app" v-cloak>
  <h2>Tab Controls</h2>
  <itemcontrols :items="items1"></itemcontrols>
  <h2>Tabs</h2>
  <item :name="items1[0].name" :selected="items1[0].active">
    <h3>Tab 1</h3>
    <p>This is tab one</p>
  </item>
  <item :name="items1[1].name" :selected="items1[1].active">
    <h3>Tab two</h3>
    <p>Tabs are separate to controls</p>
  </item>
  <item :name="items1[2].name" :selected="items1[2].active">
    <h3>Tab 3</h3>
    <p>Tab three content</p>
  </item>
</div>

  </div>

</article>

      </div>
    </div>

    <footer class="site-footer">
  <div class="wrapper">
    <p><a href="#top">Top</a></p>
  </div>
</footer>

  
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0/dist/vue.js"></script>
  

  
  <script src="/assets/src/EventBus.js"></script>
  

  
  <script src="/assets/src/ItemControls.js"></script>
  

  
  <script src="/assets/src/Item2.js"></script>
  


<script> const app = new Vue({
  el: '#postapp',
  name: 'postapp',
  components: {
    'itemcontrols': ItemControlsComponent,
    'item': ItemComponent
  },
  mixins: [EventBusMixin],
  data: {
    items1: [
      { 'name': 'One', 'active': false },
      { 'name': 'Two', 'active': true },
      { 'name': 'Three', 'active': false }
    ]
  },
  mounted: function() {
    // wire up items to item-controls
    this.bus.$on('itemcontrols:select', this.onSelect)
  },
  methods: {
    onSelect: function(m, val) {
      if(m.active !== val) { m.active = val; };
    }
  }
}); </script>



  </body>
