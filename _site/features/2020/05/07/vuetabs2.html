<div id="postapp" class="app" v-cloak>

  <teds-content :model="items1[1]">

  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0/dist/vue.js"></script>
  

  
  <script src="/assets/src/mixins/eventbus.js"></script>
  

  
  <script src="/assets/src/components/buttonlist.js"></script>
  

  
  <script src="/assets/src/components/content.js"></script>
  


<script> const app = new Vue({
  el: '#postapp',
  name: 'postapp',
  components: {
    'teds-buttonlist': ButtonListComponent,
    'teds-content': ContentComponent
  },
  mixins: [EventBusMixin],
  data: {
    items1: [
      { 'name': 'One', 'active': false },
      { 'name': 'Two', 'active': true },
      { 'name': 'Three', 'active': false }
    ]
  },
  mounted: function() {
    // wire up items to item-controls
    this.bus.$on('buttonlist:select', this.onSelect)
  },
  methods: {
    onSelect: function(m, val, col) {
      col.forEach(function (v, i) {
        v.active = (i === val);
      })
    }
  }
}); </script>
