  <script src="/assets/src/mixins/eventbus.js"></script>
  

  
  <script src="/assets/src/components/panel.js"></script>
  


<script> const app = new Vue({
  el: '#postapp',
  components: {
    'teds-panel': PanelComponent
  },
  data: {
    panel: {
      name: 'main',
      active: false
    }
  },
  mixins: [EventBusMixin],
  mounted: function() {
    this.bus.$on('panel:open', this.onPanelOpen);
    this.bus.$on('panel:close', this.onPanelClose);
  },
  methods: {
    onPanelOpen: function(m) {
      m.active = true;
    },
    onPanelClose: function(m) {
      m.active = false;
    }
  }
}); </script>
