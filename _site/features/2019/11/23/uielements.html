<!DOCTYPE html>
<html>

  <head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>UI Elements</title>
  <meta name="description" content="      UI Elements        Left Menu    Right Menu    Top Menu    Bottom Menu    Full Menu    {{ content }}        By Tedspectrum                      Menu    ...">

  <link rel="stylesheet" href="/css/main.css">
  <link rel="canonical" href="http://tedspectrum.github.io/features/2019/11/23/uielements.html">
  <link rel="alternate" type="application/rss+xml" title="Ted Spectrum" href="http://tedspectrum.github.io/feed.xml">
  
  
  <style> .app {
  position: relative;
  top: 0;
  left: 0;
  bottom: 0;
  right: 0;
  margin: 0 auto 0 auto;
  border: 1px solid lightgray;
  overflow: hidden;
} .hidden {
  visibility: hidden;
} .padded {
  padding: 1em;
} .overlay {
  position: absolute;
  top: 0;
  left: 0;
  bottom: 0;
  right: 0;
  z-index: 20;
  background-color: black;
  opacity: 0.7;
} .overlay-enter, .overlay-leave-to {
  opacity: 0;
} .overlay-enter-active {
  transition: opacity 0.2s ease-in;
} .overlay-leave-active {
  transition: opacity 0.2s ease-out;
}
.panel {
  position: absolute;
  z-index: 1000;
  background-color: lightgray;
  overflow: auto;
  -webkit-overflow-scrolling: touch;
} .panel-button {
  display: block;
  width: 100%;
  padding: 0.75em 0.5em 0.75em 0.5em;
  text-align: left;
} .panel-full {
  width: 100%;
  height: 100%;
  top: 0;
  left: 0;
} .panel-fulllengthright {
  width: 12em;
  top: 0;
  bottom: 0;
  right: 0;
} .panel-fulllengthleft {
  width: 12em;
  top: 0;
  bottom: 0;
  left: 0;
} .panel-fullwidthtop {
  height: 5em;
  top: 0;
  left: 0;
  right: 0;
} .panel-fullwidthbottom {
  height: 5em;
  left: 0;
  right: 0;
  bottom: 0;
} .panel-header {
  display: grid;
  grid-template-columns: 75% 25%;
} .griditem-left {
  align-self: start;
  justify-self: start;
} .griditem-right {
  align-self: start;
  justify-self: end;
} /* slide left */ .slideleft-enter, .slideleft-leave-to {
  right: -3em;
} .slideleft-enter-active {
  transition: right 0.15s ease-out;
} .slideleft-leave-active {
  transition: right 0.15s ease-in;
} /* slide right */ .slideright-enter, .slideright-leave-to {
  left: -3em;
} .slideright-enter-active {
  transition: left 0.15s ease-out;
} .slideright-leave-active {
  transition: left 0.15s ease-in;
} /* slide down */ .slidedown-enter, .slidedown-leave-to {
  top: -3em;
} .slidedown-enter-active {
  transition: top 0.15s ease-out;
} .slidedown-leave-active {
  transition: top 0.15s ease-in;
} /* slide up */ .slideup-enter, .slideup-leave-to {
  bottom: -3em;
} .slideup-enter-active {
  transition: bottom 0.15s ease-out;
} .slideup-leave-active {
  transition: bottom 0.15s ease-in;
} </style>

  
</head>


  <body>

    <header class="site-header">

  <div class="wrapper">

    <a class="site-title" href="/" id="top">Ted Spectrum</a>

    <nav class="site-nav">
      <a href="#" class="menu-icon">
        <svg viewBox="0 0 18 15">
          <path fill="#424242" d="M18,1.484c0,0.82-0.665,1.484-1.484,1.484H1.484C0.665,2.969,0,2.304,0,1.484l0,0C0,0.665,0.665,0,1.484,0 h15.031C17.335,0,18,0.665,18,1.484L18,1.484z"/>
          <path fill="#424242" d="M18,7.516C18,8.335,17.335,9,16.516,9H1.484C0.665,9,0,8.335,0,7.516l0,0c0-0.82,0.665-1.484,1.484-1.484 h15.031C17.335,6.031,18,6.696,18,7.516L18,7.516z"/>
          <path fill="#424242" d="M18,13.516C18,14.335,17.335,15,16.516,15H1.484C0.665,15,0,14.335,0,13.516l0,0 c0-0.82,0.665-1.484,1.484-1.484h15.031C17.335,12.031,18,12.696,18,13.516L18,13.516z"/>
        </svg>
      </a>

      <div class="trigger">
        
          
          <a class="page-link" href="/about/">About</a>
          
        
          
          <a class="page-link" href="/categories/">Post Categories</a>
          
        
          
        
          
        
          
        
          
        
      </div>
    </nav>

  </div>

</header>


    <div class="page-content">
      <div class="wrapper">
        <article class="post" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="post-header">
    <h1 class="post-title" itemprop="name headline">UI Elements</h1>
    <p class="post-meta"><time datetime="2019-11-23T00:00:00+00:00" itemprop="datePublished">Nov 23, 2019</time></p>
  </header>

  <div class="post-content" itemprop="articleBody">
    
<div id="app" class="app">
  <div class="app-header">
    <h1>UI Elements</h1>
  </div>
  <div class="app-main padded">
    <button type="button" @click="onMenuButtonClick('left')">Left Menu</button>
    <button type="button" @click="onMenuButtonClick('right')">Right Menu</button>
    <button type="button" @click="onMenuButtonClick('top')">Top Menu</button>
    <button type="button" @click="onMenuButtonClick('bottom')">Bottom Menu</button>
    <button type="button" @click="onMenuButtonClick('full')">Full Menu</button>
    {{ content }}
  </div>
  <div class="app-footer">
    <h1>By Tedspectrum</h1>
  </div>
  <panel 
    :active="menuActive"
    :classes="menuClasses" 
    :overlay="menuOverlay"
    :transition="menuTransition" 
    @close="(menuActive = false)">
    <div>
      <div class="panel-header padded">
        <h2 class="griditem-left">Menu</h2>
        <button type="button" class="griditem-right" 
          @click="(menuActive = false)">X</button>
      </div>
      <button v-for="btn in menuItems" 
        type="button" class="panel-button"
        @click="onMenuItemClick(btn.name)">{{ btn.text }}</button>
    </div>
  </panel>
</div>

  </div>

</article>

      </div>
    </div>

    <footer class="site-footer">
  <div class="wrapper">
    <p><a href="#top">Top</a></p>
  </div>
</footer>

  
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0/dist/vue.js"></script>
  

  
  <script src="/assets/src/core.js"></script>
  

  
  <script src="/assets/src/panel.js"></script>
  


<script> const app = new Vue({
  el: '#app',
  data: function() {
    return {
      content: `
      Lorem ipsum dolor sit, amet consectetur adipisicing elit. 
        Error quam reiciendis expedita ex suscipit earum ut sapiente dolor 
        debitis deserunt, id eum est exercitationem eveniet qui possimus 
        numquam nemo rerum.
      Lorem ipsum dolor sit, amet consectetur adipisicing elit. 
        Error quam reiciendis expedita ex suscipit earum ut sapiente dolor 
        debitis deserunt, id eum est exercitationem eveniet qui possimus 
        numquam nemo rerum.
      Lorem ipsum dolor sit, amet consectetur adipisicing elit. 
        Error quam reiciendis expedita ex suscipit earum ut sapiente dolor 
        debitis deserunt, id eum est exercitationem eveniet qui possimus 
        numquam nemo rerum.
      Lorem ipsum dolor sit, amet consectetur adipisicing elit. 
        Error quam reiciendis expedita ex suscipit earum ut sapiente dolor 
        debitis deserunt, id eum est exercitationem eveniet qui possimus 
        numquam nemo rerum.
        `,
      menuActive: false,
      menuClasses: ['panel-fulllengthleft'],
      menuItems: [
        { 'name': 'menu1', 'text': 'first' },
        { 'name': 'menu2', 'text': 'second' },
        { 'name': 'menu3', 'text': 'third' },
        { 'name': 'menu4', 'text': 'fourth' },
        { 'name': 'menu5', 'text': 'fifth' },
        { 'name': 'menu6', 'text': 'sixth' },
        { 'name': 'menu7', 'text': 'seventh' },
        { 'name': 'menu8', 'text': 'eighth' }
      ],
      menuOverlay: true,
      menuTransition: 'slideright'
    }
  },
  methods: {
    onMenuButtonClick: function(menuName) {
      if(!this.menuActive) {
        this.menuActive = true;
        switch(menuName) {
          case 'right': 
            this.menuClasses.splice(0, 1, 'panel-fulllengthright');
            this.menuTransition = 'slideleft';
            break;
          case 'top':
            this.menuClasses.splice(0, 1, 'panel-fullwidthtop');
            this.menuTransition = 'slidedown';
            break;
          case 'bottom':
            this.menuClasses.splice(0, 1, 'panel-fullwidthbottom');
            this.menuTransition = 'slideup';
            break;
          case 'full':
            this.menuClasses.splice(0, 1, 'panel-full');
            this.menuTransition = 'slideright';
            break;
          default:
            this.menuClasses.splice(0, 1, 'panel-fulllengthleft');
            this.menuTransition = 'slideright';
            break;
        }
      } 
    },
    onMenuItemClick: function(btnName) {
      this.content += "Button " + btnName + " clicked.";
    }
  }
}); </script>



  </body>

</html>
