<!DOCTYPE html>
<html>

  <head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>UI Elements</title>
  <meta name="description" content="      UI Elements        Left Menu    Right Menu    Top Menu    Bottom Menu    Full Menu    {{ content }}        By Tedspectrum                      Menu    ...">

  <link rel="stylesheet" href="/css/main.css">
  <link rel="canonical" href="http://localhost:4000/features/2019/11/23/uielements.html">
  <link rel="alternate" type="application/rss+xml" title="Ted Spectrum" href="http://localhost:4000/feed.xml">
  
  
  <link rel="stylesheet" href="/assets/styles/uimain.css">
  
  
  
</head>


  <body>
    <header class="site-header">
    <div class="wrapper">
      <h1><a href="/" id="top">Ted Spectrum</a></h1>
    </div>
    </header>
    <div class="page-content">
      <div class="wrapper">
        <article class="post" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="post-header">
    <h1 class="post-title" itemprop="name headline">UI Elements</h1>
    <p class="post-meta"><time datetime="2019-11-23T00:00:00+00:00" itemprop="datePublished">Nov 23, 2019</time></p>
  </header>

  <div class="post-content" itemprop="articleBody">
    
<div id="app" class="app">
  <div class="app-header">
    <h1>UI Elements</h1>
  </div>
  <div class="app-main padded">
    <button type="button" @click="onMenuButtonClick('left')">Left Menu</button>
    <button type="button" @click="onMenuButtonClick('right')">Right Menu</button>
    <button type="button" @click="onMenuButtonClick('top')">Top Menu</button>
    <button type="button" @click="onMenuButtonClick('bottom')">Bottom Menu</button>
    <button type="button" @click="onMenuButtonClick('full')">Full Menu</button>
    {{ content }}
  </div>
  <div class="app-footer">
    <h1>By Tedspectrum</h1>
  </div>
  <panel 
    :active="activePanelVisible"
    :classes="activePanel.classes" 
    :overlay="activePanel.overlay"
    :transition="activePanel.transition" 
    @close="(activePanelVisible = false)">
    <div>
      <div class="panel-header padded">
        <h2 class="griditem-left">Menu</h2>
        <button type="button" class="griditem-right" 
          @click="(activePanelVisible = false)">X</button>
      </div>
      <template v-for="item in activePanel.items">
      	<button type="button" class="panel-button"
      		@click="onMenuItemClick(item.name)">{{ item.text }}
      	</button>
      </template>
    </div>
  </panel>
</div>

  </div>

</article>

      </div>
    </div>

    <footer class="site-footer">
  <div class="wrapper">
    <p><a href="#top">Top</a></p>
  </div>
</footer>

  
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0/dist/vue.js"></script>
  

  
  <script src="/assets/src/core.js"></script>
  

  
  <script src="/assets/src/panel.js"></script>
  


<script> const app = new Vue({
  el: '#app',
  data: function () {
    return {
      activePanel: {
        classes: [''],
        contents: [{}],
        overlay: true,
        transition: 'zoomin'
      },
      activePanelVisible: false,
      content: `
      Lorem ipsum dolor sit, amet consectetur adipisicing elit. 
        Error quam reiciendis expedita ex suscipit earum ut sapiente dolor 
        debitis deserunt, id eum est exercitationem eveniet qui possimus 
        numquam nemo rerum.
      Lorem ipsum dolor sit, amet consectetur adipisicing elit. 
        Error quam reiciendis expedita ex suscipit earum ut sapiente dolor 
        debitis deserunt, id eum est exercitationem eveniet qui possimus 
        numquam nemo rerum.
      Lorem ipsum dolor sit, amet consectetur adipisicing elit. 
        Error quam reiciendis expedita ex suscipit earum ut sapiente dolor 
        debitis deserunt, id eum est exercitationem eveniet qui possimus 
        numquam nemo rerum.
      Lorem ipsum dolor sit, amet consectetur adipisicing elit. 
        Error quam reiciendis expedita ex suscipit earum ut sapiente dolor 
        debitis deserunt, id eum est exercitationem eveniet qui possimus 
        numquam nemo rerum.
        `,
      leftMenu: {
        classes: ['panel-fulllengthleft'],
        items: [
          { 'name': 'l1', 'text': 'first' },
          { 'name': 'l2', 'text': 'second' },
          { 'name': 'l3', 'text': 'third' },
          { 'name': 'l4', 'text': 'fourth' }
        ],
        overlay: true,
        transition: 'slideright'
      },
      rightMenu: {
        classes: ['panel-fulllengthright'],
        items: [
          { 'name': 'r1', 'text': 'first' },
          { 'name': 'r2', 'text': 'second' },
          { 'name': 'r3', 'text': 'third' },
          { 'name': 'r4', 'text': 'fourth' }
        ],
        overlay: true,
        transition: 'slideleft'
      },
      topMenu: {
        classes: ['panel-fullwidthtop'],
        items: [
          { 'name': 't1', 'text': 'first' },
          { 'name': 't2', 'text': 'second' },
          { 'name': 't3', 'text': 'third' },
          { 'name': 't4', 'text': 'fourth' }
        ],
        overlay: true,
        transition: 'slidedown'
      },
      bottomMenu: {
        classes: ['panel-fullwidthbottom'],
        items: [
          { 'name': 'b1', 'text': 'first' },
          { 'name': 'b2', 'text': 'second' },
          { 'name': 'b3', 'text': 'third' },
          { 'name': 'b4', 'text': 'fourth' }
        ],
        overlay: true,
        transition: 'slideup'
      },
      fullMenu: {
        classes: ['panel-full'],
        items: [
          { 'name': 'b1', 'text': 'first' },
          { 'name': 'b2', 'text': 'second' },
          { 'name': 'b3', 'text': 'third' },
          { 'name': 'b4', 'text': 'fourth' }
        ],
        overlay: true,
        transition: 'zoomin'
      }
    }
  },
  methods: {
    onMenuButtonClick: function (menuName) {
      if (!this.activePanelVisible) {
        this.activePanelVisible = true;
        switch (menuName) {
          case 'left':
            this.$set(this, 'activePanel', this.leftMenu);
            break;
          case 'right':
            this.$set(this, 'activePanel', this.rightMenu);
            break;
          case 'top':
            this.$set(this, 'activePanel', this.topMenu);
            break;
          case 'bottom':
            this.$set(this, 'activePanel', this.bottomMenu);
            break;
          case 'full':
            this.$set(this, 'activePanel', this.fullMenu);
            break;
        }
      }
    },
    onMenuItemClick: function (btnName) {
      this.content += "Button " + btnName + " clicked.";
    }
  }
}); </script>



  </body>

</html>
