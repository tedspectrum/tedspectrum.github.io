  <body>
    <header class="site-header">

    </header>
    <div class="page-content">
      <div class="wrapper">
        <article class="post" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="post-header">
    <h1 class="post-title" itemprop="name headline">ACE Editor</h1>
    <p class="post-meta"><time datetime="2019-11-21T00:00:00+00:00" itemprop="datePublished">Nov 21, 2019</time></p>
  </header>

  <div class="post-content" itemprop="articleBody">
    
<div id="app" class="app">
  <input type="text" v-model="url"></input>
  <button type="button" id="btnGet" @click="onGetClick">{{ buttonGetMsg }}</button>
  <button type="button" id="btnPost" @click="onPostClick">{{ buttonPostMsg }}</button>
  <div id="editor">// Hello World</div>
</div>

  </div>

</article>

      </div>
    </div>

    <footer class="site-footer">

</footer>

  
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0/dist/vue.js"></script>
  

  
  <script src="https://cdn.jsdelivr.net/npm/ace-builds@1.4.7/src-min-noconflict/ace.js"></script>
  

  
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  


<script> const app = new Vue({
  el: '#app',
  data: function() {
    return {
      'buttonGetMsg': 'Get',
      'buttonPostMsg': 'Post',
      'editor': null, 
      'url': ''
    }
  },
  methods: {
    onGetClick: function() {
      let myself = this;
      this.buttonGetMsg = '...';
      axios.get(myself.url, {'responseType': 'text'})
        .then(function(res) {
          console.log(res);
          myself.editor.setValue(res.data);
          myself.editor.gotoLine(1);
          myself.editor.focus();
          myself.buttonGetMsg = 'Get';
        }
      );
    },
    onPostClick: function() {
      let myself = this;
      myself.buttonPostMsg = '...';
      axios.post(myself.url, {'text' : myself.editor.getValue() })
        .finally(function(res) {
          myself.buttonPostMsg = 'Post';
        });
    }
  },
  mounted: function() {
    const editor = ace.edit("editor");
    editor.setTheme("ace/theme/twilight");
    editor.session.setMode("ace/mode/javascript");
    editor.session.setOption("tabSize", 2);
    editor.session.setOption("useSoftTabs", true);
    this.editor = editor;
  }
}); </script>



  </body>

</html>
