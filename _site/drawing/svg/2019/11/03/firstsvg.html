<div id="app" class="app">
	<svg xml:space="preserve" 
		:width="(20 * radius) + (9 * spacing) + (2 * padding)" 
		:height="(2 * radius) + (2 * padding)" zoomAndPan="disable">
		<title>Tedspectrum logo</title>
		<desc>10 circles in each of the colors of the rainbow</desc>
		<defs>
		<circle id="circ" :cx="0" :cy="0" :r="radius"/>
		<circle id="smallcirc" :cx="-smallradius" :cy="-smallradius" :r="smallradius" />
		</defs>
		<g v-for="(circ, index) in circles" :transform="circ.transform">
			<use :width="radius * 2" :height="radius * 2" xlink:href="#circ" :style="circ.style"/>
			<use v-for="smallcirc in circ.smallcircles"
				:x="smallcirc.x" :y="smallcirc.y"
				:width="smallradius * 2" :height="smallradius * 2" 
				xlink:href="#smallcirc" :style="smallcirc.style"/>
			<line
				v-if="(index !== 0)" 
				:x1="0" :y1="0" 
				:x2="0" :y2="(-0.6 * radius)"
				:style="circ.handStyle"
				:transform="circ.handTransform" 
				/>
		</g>
	</svg>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.0/dist/vue.js"></script>
<script>
const app = new Vue({
	el: '#app',
	data: {
		'radius': 20,
		'smallradius': 5,
		'padding': 7.5,
		'spacing': 20,
		'circles': [],
		'colours': [
			'#000000',
			'#ffffff',
			'#ff0000',
			'#ff7f00',
			'#ffff00',
			'#00ff00',
			'#00ffff',
			'#0000ff',
			'#4b0082',
			'#8b00ff'
		]
	},
	mounted: function() {
		let cx = 0, 
			cy = this.radius + this.padding,
			diameter = 2 * this.radius,
			portion = 0,
			smallcircles = [];
		for(let i = 0; i < 10; i++) {
			cx = ((i) * diameter) + ((i + 1) * this.spacing) + this.padding;
			smallcircles = [];
			// create small circles
			if(i === 0) {
				smallcircles.push({x: this.smallradius, y: this.smallradius}); 
			} else {
				portion = Math.PI * 2 / i;
				for(let j = 1; j <= i; j++) {
					smallcircles.push({
						x: this.smallradius + Math.floor(this.radius * Math.sin(portion * j)),
						y: this.smallradius - Math.floor(this.radius * Math.cos(portion * j)),
						style: 'fill: ' + this.colours[i] + '; stroke: black;'
					})				
				}
			}
			// create everything in one main array
			this.circles.push({
				'handStyle': 'stroke-width: 2px; stroke: black;',
				'handTransform': 'rotate(' + (360 / 12 * i) + ')',
				'transform': 'translate(' + cx + ',' + cy + ')',
				'style': 'fill: ' + this.colours[i] + '; opacity: 0.75; stroke: gray;',
				'smallcircles': smallcircles
			});
		}
	}
})
</script>
