
<div id="app" class="app">
  <div class="app-header">
    <h1>Button Tree</h1>
    <button @click="onEruda">Eruda</button>
    <p>A tree of buttons</p>
  </div>
  <div class="app-main padded">
		<div class="mainleft">
			<btntree :tree="btns" @click.native="onItemClick"/>
		</div>
		<div class="mainright">
			<p>{{ content }}</p>
		</div>
  </div>
  <div class="app-footer">
    <h1>By Tedspectrum</h1>
  </div>
</div>
