<footer class="site-footer">
  <div class="wrapper">
    <p><a href="#top">Top</a></p>
  </div>
</footer>
{% for item in page.scripts %}
  {% case item.type %}
  {% when "absolute" %}
  <script src="{{ item.url }}"></script>
  {% when "relative" %}
  <script src="{{ item.url | relative_url }}"></script>
  {% endcase %}
{% endfor %}
{% if page.inlinescript %}
{{ page.inlinescript }}
{% endif %}
